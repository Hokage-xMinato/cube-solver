							<a id="rotateFi" title="Front inverted" data-arrow="rotFrontI">F'</a>

							<a id="rotateUi" title="Up inverted" data-arrow="rotUpI">U'</a>

							<a id="rotateLi" title="Left inverted" data-arrow="rotLeftI">L'</a>

						<span title="Play the algorithm" id="submitScrambleAlg">►</span>
						<div id="inputScrambleError"></div>

					<a id="solveCube" title="Solve the cube" href="#cubesolver">Solve<span></span></a>
					<span></span>

		  <div id="input">

			  <ol id="details">
			  </ol>
			</details>
